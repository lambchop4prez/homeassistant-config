---
substitutions:
  devicename: sonoff-2
  friendly_name: Desk Lamp 2

esphome:
  name: $devicename
  platform: ESP8266
  board: esp01_1m
  comment: "Sonoff 1"

<<: !include common.yaml

output:
  - id: out_relay
    platform: gpio
    pin:
      number: GPIO12

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    name: "$friendly_name Button"
    on_press:
      - light.toggle: light_1

light:
  - platform: binary
    id: light_1
    name: "$friendly_name Light"
    output: out_relay

status_led:
  pin:
    number: GPIO13
    inverted: yes
