      id: font_icons
      size: 24
      glyphs:
        - "\U000F10C2" # Temperature High
        - "\U000F10C3" # Temperature Low
        - "\U000F050F" # Thermometer
        - "\U000F07E4" # CO2
        - "\U000F054B" # umbrella
        - "\U000F0592" # hail
        - "\U000F0593" # lightning
        - "\U000F067E" # lightning-rainy
        - "\U000F0597" # rainy
        - "\U000F0F36" # snowy
        - "\U000F0594" # clear-night
        - "\U000F0599" # sunny
