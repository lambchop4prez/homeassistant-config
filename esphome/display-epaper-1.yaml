###
# Physical Inputs
###

# spi:
#   clk_pin: 18
#   mosi_pin: 23

i2c:
  sda: 12
  scl: 13

button:
  - platform: restart
    name: "${friendly_name} Restart"

  - platform: template
    name: "${friendly_name} Refresh"
    icon: "mdi:update"
    on_press:
      then:
      - component.update: t5_display

###
# Sensors
###
sensor:
  # - platform: lilygo_t5_47_battery
  #   update_interval: 5s
  #   id: batt_volt
  #   voltage:
  #     name: "Battery Voltage"
  - platform: uptime
    name: ${friendly_name} Uptime
    update_interval: 60s

  - platform: wifi_signal
    id: wifi_strength
    name: "${friendly_name} WiFi Signal"
    update_interval: 15s
    on_value_range:
      - above: -70
        below: -66
        then:
          - globals.set:
              id: icon_wifi
              value: '"\U000F091F"' # low
      - above: -67
        below: -50
        then:
          - globals.set:
              id: icon_wifi
              value: '"\U000F0922"' # Medium
      - above: -50
        then:
          - globals.set:
              id: icon_wifi
              value: '"\U000F0928"' # High


  - platform: template
    name: "${friendly_name} Battery"
    id: batt
    unit_of_measurement: "%"
    accuracy_decimals: 0
    device_class: battery
    lambda: |-
      return 100;
    update_interval: never

  - platform: aht10
    # temperature:
    #   name: "${friendly_name} Temperature"
    humidity:
      name: "${friendly_name} Humidity"
      id: internal_humidity
    update_interval: 60s

  - platform: bmp280
    temperature:
      name: "${friendly_name} Temperature"
      oversampling: 16x
      id: internal_temp
    pressure:
      name: "${friendly_name} Pressure"
      id: internal_pressure
    address: 0x77
    update_interval: 60s

