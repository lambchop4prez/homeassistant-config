---
substitutions:
  devicename: epaper1
  friendly_name: EPaper Display #Device Name
  run_time: 5min #can be as long as needed to get data
  sleep_time: 25min # normal sleep time
  night_sleep_time: 7h # 1st sleep time after midnight
  fonts_dir: ./fonts
  images_dir: ./images

esphome:
  name: ${devicename}
  platform: ESP32
  board: esp32dev
  comment: "LilyGo T-Display 4.7"

<<: !include common.yaml

api:
  encryption:
    key: !secret display_epaper_1_encryption_key

globals:
  - id: icon_wifi
    type: std::string
    restore_value: no
    initial_value: '"\U000F092E"'

time:
  - platform: sntp
    id: ntp

deep_sleep:
  run_duration: ${run_time}
  sleep_duration: ${sleep_time}
  id: deep_sleep_1
  esp32_ext1_wakeup:
    pins: GPIO39
    mode: ALL_LOW

sun:
